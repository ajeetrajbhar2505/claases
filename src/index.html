        if (currentImage.alt === "www.000webhost.com") {
          currentImage.style.display = "none";
        }
      }
    });
    if ('webkitSpeechRecognition' in window) {
      // Create a new SpeechRecognition object and assign it to a global property
      window.recognition = new webkitSpeechRecognition();

      // Set the language of the recognition (e.g. 'en-US' for US English)
      window.recognition.lang = 'en-US';

      // Set the maximum number of alternative transcripts to receive (default is 1)
