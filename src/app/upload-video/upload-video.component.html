<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Upload {{uploadVideogroup.get('content')?.value  | titlecase}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-icon size="large" name="chevron-back-outline" (click)="backToContent()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="white-background">
  <ion-card-content [formGroup]="uploadVideogroup">
    <ion-item fill="">
      <ion-label position="floating">Content title</ion-label>
      <ion-input formControlName="content_title" (keyup.enter)="uploadContent()" placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item fill="">
      <ion-label position="floating">Class</ion-label>
        <ion-select formControlName="classId" placeholder="Select Class" [multiple]="false" (ionChange)="getSubjectsByclassId($event)">
          <ion-select-option *ngFor="let data of classData" [value]="data._id">{{data.classNamme}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item fill="">
      <ion-label position="floating">Lecture</ion-label>
        <ion-select  formControlName="lec_id" placeholder="Select Lecture" (ionChange)="onchange_lecture($event)" [multiple]="false">
          <ion-select-option *ngFor="let data of lecturesData" [value]="data._id">{{data.lec_title}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
		<div class="drag-file-area">
      <label for="choose-file">
			<span class="material-icons-outlined upload-icon"><img src="assets\upload.png" alt="" width="30px"> </span>
			<h3 class="dynamic-message browse-files-text"> Choose file here </h3>
      <input type="file" id="choose-file" [accept]="uploadVideogroup.get('content')?.value =='video'?'video/mp4':uploadVideogroup.get('content')?.value =='audio'?'audio/mp3':uploadVideogroup.get('content')?.value =='document'?'application/pdf,image/png, image/gif, image/jpeg':''"  (change)="readUrl($event)" formControlName="file" class="default-file-input"/> 
      {{uploadVideogroup.get('file')?.value.name}}
      </label>
		</div>


    <ion-button style="margin-top: 20px;" (click)="uploadContent();" expand="block">
      <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      {{uploading?'Uploading ':'Upload'}}  
      <ion-spinner *ngIf="uploading" name="lines-sharp-small"></ion-spinner>
    </ion-button>

   </ion-card-content>
       <!-- snackbar card -->
       <div class="card" *ngIf="uploadStatus.status">
        <ion-icon size="large" [name]="currentStatusIcon"></ion-icon>
        <span class="message">{{uploadStatus.message}}</span>
      </div>
</ion-content>
