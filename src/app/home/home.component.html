<ion-content [fullscreen]="true" class="ion-padding">
  <ion-toolbar>
    <div class="space-between">
      <ion-card-header slot="start">
        <ion-card-title>Home</ion-card-title>
      </ion-card-header>
      <ion-card-header class="notification-header">
        <ion-icon
          style="font-size: 22px"
          name="notifications-outline"
        ></ion-icon>
        <div class="badge">1</div>
      </ion-card-header>
    </div>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <div class="space-between">
      <div class="card" *ngFor="let data of menus">
        <ion-icon style="font-size: 22px" [name]="data.icon"></ion-icon>
        <ion-label>{{ data.title }}</ion-label>
      </div>
    </div>
  </ion-toolbar>
  <div class="space-between">
    <h2>Popular Courses</h2>
    <span class="linked">See All</span>
  </div>
  <div class="main-container">
    <div class="slider-container" id="scrollContainer">
      <div *ngFor="let data of menus" class="card slide">
        <ion-icon style="font-size: 35px" [name]="data.icon"></ion-icon>
        <span class="rating"><ion-icon name="star-outline" color="orange"></ion-icon> 4.2</span>
      </div>
    </div>
  </div>
</ion-content>
