<ion-content [fullscreen]="true" class="ion-padding">
  <ion-toolbar>
    <div class="space-between">
      <ion-card-header slot="start">
        <ion-card-title style="position: relative;"> 
          <ion-icon  name="partly-sunny-outline" *ngIf="greeting == 'Good morning'"></ion-icon>
          <ion-icon *ngIf="greeting == 'Good afternoon'" name="sunny-outline"></ion-icon>
          <ion-icon *ngIf="greeting == 'Good night'" name="cloudy-night-outline"></ion-icon>
          <span class="greeting">{{greeting}}</span>
        </ion-card-title>
      </ion-card-header>
      <ion-card-header class="notification-header">
        <ion-icon
          style="font-size: 22px"
          name="notifications-outline"
        ></ion-icon>
        <div class="badge">1</div>
      </ion-card-header>
    </div>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <div class="space-between">
      <div class="card" *ngFor="let data of menus">
        <ion-icon style="font-size: 22px" [name]="data.icon"></ion-icon>
        <ion-label>{{ data.title }}</ion-label>
      </div>
    </div>
  </ion-toolbar>
  <div class="space-between">
    <h2>Popular Courses</h2>
    <span class="linked">See All</span>
  </div>
    <div class="slider-container" id="scrollContainer">
      <div *ngFor="let data of courses" class="card slide">
        <ion-icon style="font-size: 35px" [name]="data.icon"></ion-icon>
        <span class="rating"><ion-icon name="star-outline" color="orange"></ion-icon> {{data.ratings}} <ion-icon name="caret-forward-circle-outline"></ion-icon>{{data.contents}}</span>
        <div class="content-details">
          <ion-label>{{ data.title }}</ion-label>
        </div>
      </div>
    </div>
  <div class="space-between">
    <h2>Popular Skill Tests</h2>
    <span class="linked">See All</span>
  </div>
  <div class="slider-container" id="scrollContainer">
    <div *ngFor="let data of lecturesData" (click)="beginTest(data)" class="card slide">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" [src]="data.lec_icon" />
      </ion-thumbnail>
      <span class="rating"><ion-icon name="chatbubbles-outline"></ion-icon> {{data.ratings}} <ion-icon name="person-outline"></ion-icon>{{data.contents}}</span>
      <div class="content-details">
        <ion-label>{{data.lec_title}}</ion-label>
      </div>
    </div>
  </div>
</ion-content>
