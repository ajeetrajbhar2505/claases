<ion-content [fullscreen]="true" class="ion-padding">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-card-header class="notification-header">
          <ion-icon color="white" (click)="toggleMenu()" style="font-size: 25px" name="notifications-outline"></ion-icon>
          <div class="badge" *ngIf="notification_count > 0" (click)="toggleMenu()">{{notification_count}}</div>
        </ion-card-header>
      </ion-buttons>
      <ion-card-title style="position: relative;margin-left:15px"> 
        <ion-icon color="white" size="large" [name]="greeting == 'Good morning' ? 'partly-sunny-outline' : greeting == 'Good afternoon' ? 'sunny-outline' : greeting == 'Good night' ? 'cloudy-night-outline' : ''"></ion-icon>
        <span class="greeting">{{greeting}}</span>
      </ion-card-title>
    </ion-toolbar>
     <ion-content>
      <h4>Find Your Favorite<br/>Online Course</h4>
     <ion-searchbar  (click)="toggleSeachmenu();focusSearchBar()" ></ion-searchbar>

     <h4>Course Categories</h4>
     <div class="slider-container" id="slider">
      <div  class="card slide" *ngFor="let lecture of lecturesData">
        <img slot="start" alt="Silhouette of mountains" style="height: 85px;" [src]="lecture.lec_icon" />
        <span style="text-align: center;">
          <span class="rating">
            <ion-icon name="star-outline" color="orange"></ion-icon>
            {{lecture.ratings}}
            <ion-icon name="caret-forward-circle-outline"></ion-icon>
            {{lecture.contents}}
          </span>
          <span>
            <ion-label>{{lecture.lec_title}}</ion-label>
          </span>
        </span>
      </div>
      <div routerLink="/tabs/popular-lectures" class="card slide" style="display:flex;justify-content:center;align-items:center">
        <a slot="end"  class="linked">See All</a>
        <ion-icon style="color:blue" name="arrow-forward-outline"></ion-icon>
      </div>
     </div>

     
     <h4>Popular Skill Tests</h4>
     <div class="slider-container" id="slider">
      <div  class="card slide" *ngFor="let quiz of lecturesData;let i = index">
        <img slot="start" alt="Silhouette of mountains" style="height: 85px;" [src]="quiz.lec_icon" />
        <span style="text-align: center;">
          <span class="rating">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            {{quiz.ratings + (i+2)}}
            <ion-icon name="person-outline"></ion-icon>
            {{quiz.contents}}
          </span>
          <span>
            <ion-label>{{quiz.lec_title}}</ion-label>
          </span>
        </span>
      </div>
      <div routerLink="/tabs/popular-quiz" class="card slide" style="display:flex;justify-content:center;align-items:center">
        <a slot="end"  class="linked">See All</a>
        <ion-icon style="color:blue" name="arrow-forward-outline"></ion-icon>
      </div>
     </div>
     </ion-content>
</ion-content>
