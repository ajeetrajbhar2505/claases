<ion-app>
  <ion-menu side="end" contentId="main-content" style="--width:100% !important">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="chevron-back-outline"  (click)="toggleMenu()"></ion-icon>
        </ion-buttons>
        <ion-title>Notifications</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item *ngFor="let data of notifications">
        <ion-icon slot="start" [name]="data.icons"></ion-icon>
        <ion-label class="ion-text-wrap">
         {{data.info}}
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-card-header class="notification-header">
            <ion-icon (click)="toggleMenu()"
              style="font-size: 22px"
              name="notifications-outline"
            ></ion-icon>
            <div class="badge" (click)="toggleMenu()">1</div>
          </ion-card-header>
        </ion-buttons>
        <ion-card-title style="position: relative;margin-left:15px"> 
          <ion-icon size="large"  [name]="greeting == 'Good morning'?'partly-sunny-outline':'' || greeting == 'Good afternoon'?'sunny-outline':'' || greeting == 'Good night'?'cloudy-night-outline':''"></ion-icon>
          <span class="greeting">{{greeting}}</span>
        </ion-card-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true" class="ion-padding">
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
      <ion-toolbar>
        <div class="space-between">
          <div class="card" *ngFor="let data of menus">
            <ion-icon style="font-size: 22px" [name]="data.icon"></ion-icon>
            <ion-label>{{ data.title }}</ion-label>
          </div>
        </div>
      </ion-toolbar>
      <div class="space-between">
        <h2>Popular Courses</h2>
        <span class="linked">See All</span>
      </div>
        <div class="slider-container" id="scrollContainer">
          <div *ngFor="let data of courses" class="card slide">
            <ion-icon style="font-size: 35px" [name]="data.icon"></ion-icon>
            <span class="rating"><ion-icon name="star-outline" color="orange"></ion-icon> {{data.ratings}} <ion-icon name="caret-forward-circle-outline"></ion-icon>{{data.contents}}</span>
            <div class="content-details">
              <ion-label>{{ data.title }}</ion-label>
            </div>
          </div>
        </div>
      <div class="space-between">
        <h2>Popular Skill Tests</h2>
        <span class="linked">See All</span>
      </div>
      <div class="slider-container" id="scrollContainer">
        <div *ngFor="let data of lecturesData" (click)="beginTest(data)" class="card slide">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="data.lec_icon" />
          </ion-thumbnail>
          <span class="rating"><ion-icon name="chatbubbles-outline"></ion-icon> {{data.ratings}} <ion-icon name="person-outline"></ion-icon>{{data.contents}}</span>
          <div class="content-details">
            <ion-label>{{data.lec_title}}</ion-label>
          </div>
        </div>
      </div>
    </ion-content>
  </div>
</ion-app>
