<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> General Knowledge </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-content
    class="ion-content"
    #content
    [fullscreen]="true"
    class="ion-padding"
  >
    <div class="quiz-card">
      <div *ngFor="let question of quizArray; let i = index">
        <div *ngIf="currentQuestion == i">
          <div
            class="question-text"
            [innerHTML]="'Q.' + (i + 1) + ' ' + question['question_text']"
          ></div>
          <div
            class="options"
            *ngFor="let option of question['options']; let j = index"
          >
            <div
              [class]="
                option.selected && option.correct_response
                  ? 'right option-text'
                  : 'option-text' &&
                    option.selected &&
                    option.correct_response == false
                  ? 'wrong option-text'
                  : 'option-text'
              "
              (click)="onselectOption(i, option)"
              [innerHTML]="'Option.' + (j + 1) + ' ' + option['option_text']"
            ></div>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <ion-button slot="start" (click)="preQuestion()"
          ><ion-icon name="arrow-back-outline"></ion-icon
        ></ion-button>
        <ion-button slot="end" (click)="nextQuestion()"
          ><ion-icon name="arrow-forward-outline"></ion-icon
        ></ion-button>
      </div>
      <div class="align-items-center">
        <ion-button
          color="success"
          *ngIf="this.currentQuestion == this.quizArray.length - 1"
          (click)="submitQuestion()"
          >Submit</ion-button
        >
      </div>
    </div>
    <ion-modal
      [isOpen]="isModalOpen"
      [enterAnimation]="enterAnimation"
      [leaveAnimation]="leaveAnimation"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Congratulations! You have scored</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="align-items-center">
                <div class="score">
                  <ion-card-header>
                    <ion-card-title color="white">
                      {{ totalScore ? totalScore : 0 }}</ion-card-title
                    >
                    <ion-card-subtitle color="white"
                      >Out of {{totalMarks?totalMarks:0}}</ion-card-subtitle
                    >
                  </ion-card-header>
                </div>
              </div>
            </ion-card-content>
            <ion-button fill="outline">See Result</ion-button>
            <ion-button fill="outline">Replay Quiz</ion-button>
          </ion-card>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-header>
