<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{lectureDetails.lec_title}} </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="routeToPreviousPage()"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" style="margin-right: 15px;">
    <ion-icon size="large" (click)="speech()" name="volume-high-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-content
    class="ion-content"
    #content
    [fullscreen]="true"
    class="ion-padding"
  >
  <div *ngIf="!quizArray.length" style="display:flex;justify-content:center;margin:0 auto;flex-direction: row;flex-wrap: wrap;align-items:center;justify-items:center">
    
    <ion-card>
      <ion-card-content>
        {{instructions}}
      </ion-card-content>
    </ion-card>
    <ion-spinner name="bubbles"></ion-spinner>
   <p> Please wait. The quiz is auto-generating</p>
  </div>
    <div class="quiz-card">
      <div *ngFor="let question of quizArray; let i = index">
        <div *ngIf="currentQuestion == i">
          <p style="font-weight: 700;">{{'Question ' + (i + 1) + '/' + (quizArray.length)}}</p>
          <div
            class="question-text"
            [innerHTML]="question['question_text']"
          ></div>
          <div
            class="options"
            *ngFor="let option of question['options']; let j = index"
          >
            <div
              [class]="
                option.selected && option.correct_response && viewResult
                  ? 'right option-text'
                  : 'option-text' &&
                    option.selected &&
                    option.correct_response == false && viewResult
                  ? 'wrong option-text'
                  : 'option-text' && option.selected?'right option-text'
                  : 'option-text' && option.is_correct && viewResult ?'right option-text'
                  : 'option-text'
              "
              (click)="!viewResult?onselectOption(i, option):null"
              [innerHTML]="'Option.' + (j + 1) + ' ' + option['option_text']"
            ></div>
          </div>
        </div>
      </div>
      <div class="action-buttons" *ngIf="quizArray.length">
        <ion-button slot="start" (click)="preQuestion()"
          ><ion-icon name="arrow-back-outline"></ion-icon
        ></ion-button>
        <ion-button slot="end" (click)="nextQuestion()"
          ><ion-icon name="arrow-forward-outline"></ion-icon
        ></ion-button>
      </div>
      <div class="align-items-center">
        <ion-button
          color="success"
          *ngIf="this.currentQuestion == this.quizArray.length - 1"
          (click)="submitQuestion()"
          >Submit</ion-button
        >
      </div>
    </div>
    <ion-modal
      [isOpen]="isModalOpen"
      [enterAnimation]="enterAnimation"
      [leaveAnimation]="leaveAnimation"
    >
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-card class="card grid">
            <ion-card-header>
              <ion-card-title>Congratulations! You have scored</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="align-items-center">
                <div class="score">
                  <ion-card-header>
                    <ion-card-title color="white">
                      {{ totalScore ? totalScore : 0 }}</ion-card-title
                    >
                    <ion-card-subtitle color="white"
                      >Out of {{totalMarks?totalMarks:0}}</ion-card-subtitle
                    >
                  </ion-card-header>
                </div>
              </div>
            </ion-card-content>
            <div class="action-buttons">
              <ion-button fill="outline" (click)="viewResults()">See Result</ion-button>
              <ion-button fill="outline" (click)="restartQuiz()">Replay Quiz</ion-button>
            </div>
          </ion-card>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-header>
