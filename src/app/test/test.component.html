<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      General Knowledge
    </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
<ion-content class="ion-content" #content [fullscreen]="true"  class="ion-padding">
   <div class="quiz-card">
    <div *ngFor="let question of quizArray;let i = index">
      <div *ngIf="currentQuestion == i">
        <div class="question-text" [innerHTML]="'Q.' + (i+1) + ' ' +question['question_text']"></div>
        <div class="options" *ngFor="let option of question['options'];let j = index">
          <div [class]="option.selected && option.correct_response?'option-selected-right option-text':'option-text' && option.selected && option.correct_response == false?'option-selected-wrong option-text':'option-text'" (click)="onselectOption(i,option)" [innerHTML]="'Option.' + (j+1) + ' ' +option['option_text']"></div>
        </div>
      </div>
    </div>
   <div class="action-buttons">
    <ion-button fill="outline" slot="start" (click)="preQuestion()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-button fill="outline" slot="end"  (click)="nextQuestion()"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
   </div>
   <ion-button center *ngIf="(this.currentQuestion == this.quizArray.length - 1)" (click)="submitQuestion()">Submit</ion-button>
    </div>
    <ion-modal [isOpen]="isModalOpen" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Score</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
         Your Score  : {{totalScore?totalScore:0}}
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
