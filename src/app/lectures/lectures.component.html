<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lectures </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="backToclass()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-reorder-group
    [disabled]="false"
    (ionItemReorder)="handleReorder($any($event))"
  >
    <div
      class="quize-cards"
      *ngFor="let data of lecturesData"
      (click)="routeTocontents(data.lec_id)"
    >
    <ion-reorder>
    </ion-reorder>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" [src]="data.lec_icon" />
      </ion-thumbnail>
        <ion-label>{{ data.lec_title }}</ion-label>
    </div>
  </ion-reorder-group>
</ion-content>
