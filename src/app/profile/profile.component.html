

<ion-content [fullscreen]="true">
  <div class="wrapper">
  <label for="profile-photo">
  <div class="ion-activatable ripple-parent circle">
    <ion-icon name="person"></ion-icon>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </div>
</label>
 <span class="edit-icon">
  <label for="profile-photo">
    <ion-icon name="camera-outline"></ion-icon>
  </label>
</span>
<input type="file" id="profile-photo" style="display: none;">
</div>

<ion-list>
  <ion-item>
    <ion-icon  slot="start" name="information-circle-outline"></ion-icon>
    <ion-label>Personal Details</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="call-outline"></ion-icon>
    <ion-label>Contact Us</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="pulse-outline"></ion-icon>
    <ion-label>PrivacyPolicy</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon  slot="start"  style="transform: translate(180deg);" name="log-out-outline"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>

</ion-content>
