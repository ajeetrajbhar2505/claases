<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Achievements
    </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="backToHome()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
          <ion-item *ngFor="let data of lecturesData;let i = index" expand="block">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" [src]="data.lec_icon" />
            </ion-thumbnail>
            <ion-label>{{data.lec_title}}</ion-label>
            <ion-label slot="end">{{i == (2*1+1)?i+10:30}}%</ion-label>
            <ion-icon slot="end" [name]="i == (2*1+1)?'trending-down-outline':'trending-up-outline'"></ion-icon>
          </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
