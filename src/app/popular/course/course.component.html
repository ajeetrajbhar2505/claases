<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Popular Lectures
    </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" (click)="backTohome()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card-content>
      <ion-list>
            <ion-item *ngFor="let data of lecturesData" expand="block" (click)="routeTocontents(data.classId,data._id)">
              <ion-thumbnail slot="start">
                <img alt="Silhouette of mountains" [src]="data.lec_icon" />
              </ion-thumbnail>
              <ion-label>{{data.lec_title}}</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
      </ion-list>
    </ion-card-content>
</ion-content>
